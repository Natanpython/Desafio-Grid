<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="cabecalho">
            <img class="img1" src="img_cabecalho/Left.png" alt="Menu">
            <img class="img2" src="img_cabecalho/Center.png" alt="Barra de pesquisa">
            <img class="img3" src="img_cabecalho/Right.png" alt="perfil">
        </div>
    </header>
   <main class="main">
    <aside class="menu">
        <div class="icone">
            <img src="img_menu/Menu item.png" alt="Menu">
            <img src="img_menu/Menu item (1).png" alt="">
            <img src="img_menu/Menu item (2).png" alt="">
            <img src="img_menu/Menu item (3).png" alt="">
            <img src="img_menu/Menu item (4).png" alt="">
            <img src="img_menu/Menu item (5).png" alt="">
            <img src="img_menu/Menu item (6).png" alt="">
            <img src="img_menu/Menu item (7).png" alt="">
            <img src="img_menu/Menu item (8).png" alt="">
            <img src="img_menu/Menu item (9).png" alt="">
        </div>
    </aside>
    <nav class="video">
        <div class="opi">
            <img src="img_principal/Video.png" alt="opição de videos">
            <img src="img_principal/Video (1).png" alt="opição de video">
            <img src="img_principal/Video (2).png" alt="opição de video">
            <img src="img_principal/Video (3).png" alt="opição de video">
            <img src="img_principal/Video (4).png" alt="opição de video">
            <img src="img_principal/Video (5).png" alt="opição de video">
            <img src="img_principal/Video (6).png" alt="opição de video">
            <img src="img_principal/Video (7).png" alt="opição de video">
            <img src="img_principal/Video (8).png" alt="opição de video">
            <img src="img_principal/Video (9).png" alt="opição de video">
            <img src="img_principal/Video (10).png" alt="opição de video">
            <img src="img_principal/Video (11).png" alt="opição de video">
        </div>
    </nav>
   </main>
    
</body>
</html>
